<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IgJs</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
  <div class="container">
    <h2>Instagram Feed</h2>
    <hr><h3>With jQuery Bootstrap</h3>
    <div class="ig-feed"></div>
    <div class="ig-info">
      <img src="" alt="">
      <ul>
        <li class="caption"></li>
        <li class="comments"></li>
        <li class="likes"></li>
        <li class="thumbnails"></li>
        <li class="timestamp"></li>
        <li class="url"></li>
      </ul>
    </div>
    
    <div class="ig-feed"></div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./jquery.igjs.js"></script>
  <script type="text/javascript" src="./igjs.js"></script>
  <script type="text/javascript">
    var posts = getPosts('instagram');

    $(function(){  
      $('.ig-feed').igjs({
        user: 'instagram',
        posts: 8,
        perRow: 4
      });
      console.log(posts)
      $('.ig-info img').attr('src', posts[0].nice.image)
      $('.caption').val(posts[0].nice.caption)
    })

  </script>
</body>
</html>
